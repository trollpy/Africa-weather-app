<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>African Weather Forecast</h1>
            <div class="search-box" id ="search-container">
                <input type="text" placeholder="Search for a city..." id="search-input" autocomplete="on">
                <button id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <div class="current-weather">
            <div class="weather-info">
                <div class="location">
                    <h2 id="city">City Name</h2>
                    <p id="country">Country</p>
                </div>
                <div class="weather-details">
                    <div class="temperature">
                        <h2 id="temperature">--째C</h2>
                        <div class="high-low">
                            <p>H: <span id="temp-high">--째C</span></p>
                            <p>L: <span id="temp-low">--째C</span></p>
                        </div>
                    </div>
                    <div class="weather-condition">
                        <div class="icon-container">
                            <img id="weather-icon" src="" alt="Weather Icon">
                        </div>
                        <p id="condition">Weather Condition</p>
                    </div>
                </div>
            </div>
            <div class="additional-info">
                <div class="info-item">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p>Wind Speed</p>
                        <p id="wind-speed">-- km/h</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-tint"></i>
                    <div>
                        <p>Humidity</p>
                        <p id="humidity">--%</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-eye"></i>
                    <div>
                        <p>Visibility</p>
                        <p id="visibility">-- km</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-thermometer-half"></i>
                    <div>
                        <p>Feels Like</p>
                        <p id="feels-like">--째C</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-container">
            <h3>5-Day Forecast</h3>
            <div class="forecast-cards" id="forecast-cards">
                
            </div>
        </div>
    </div>

    <footer>
        <p>Created for African Weather Forecast | <span id="current-year"></span></p>
        <p>Data provided by <a href="https://openweathermap.org/" target="_blank" id="data">OpenWeatherMap</a></p>
        <p>Creator | Tshivhenga ts</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
